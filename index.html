<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <img src="pingpong.jpg" alt="탁구그림">
    <h1 class="title">탁구 대회</h1>
    <p class="score-board">
      <span class="one-player-score">0</span>
      to
      <span class="two-player-score">0</span>
    </p>
    <div class="score-wrap">
      <span class="score-option">1</span>
      <div class="score-list hide">
        <span class="score-item">1</span>
        <span class="score-item">2</span>
        <span class="score-item">3</span>
        <span class="score-item">4</span>
        <span class="score-item">5</span>
      </div>
    </div>

    <div class="btn-group">
      <button type="button" class="btn primary">player one +1</button>
      <button type="button" class="btn secondary">player two +1</button>
      <button type="button" class="btn tertiary">Reset</button>
    </div>

  </div>




  <script src="app.js"></script>
</body>

</html>
